<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Integrador I</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/secciones/seccionDestacados.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="h-100 w-100 d-flex flex-column justify-content-between" data-bs-theme="light">

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="oscuro-claro">
                    <button id="toggleMode" class="nav-link fw-bold">
                        <img id="mode-icon" src="img/sol.png" alt="Modo oscuro/claro" />
                    </button>
                </div>
                <a class="navbar-brand" href="#">Jardinería Digital</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <h3 class="navbar-toggler-icon m-0"></h3>
                </button>
                <div id="navbarTogglerDemo02">
                    <ul class="navbar-nav mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="./index.html">Destacados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#">Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex flex-column justify-content-evenly">
        <section class="seccionDestacados seccion h-100 p-4 m-0" data-visible="true">
            <h2 class="tituloSeccion" id="destacados">Destacados</h2>
            <div class="w-100">
                <div class="destacadosContainer" id="destacadosContainer">
                    <!-- Productos se cargarán aquí -->
                </div>
            </div>
        </section>
    
        <section class="seccionCategorias">
            <h3 class="tituloSeccion" id="categorias">Categorías</h3>
            <div class="w-100 d-flex flex-column justify-content-between gap-2">
                <div class="h-10 d-flex align-items-center justify-content-between">
                    <h4>Florcita</h4>
                    <button type="button" class="btnVerProductos d-flex align-items-center justify-content-between bg-transparent">
                        Ver todo
                        <i class="fa-solid fa-arrow-right iconoFlecha"></i>
                    </button>
                </div>
                <div class="productosCategoria" id="productosCategoria">
                    <!-- Productos de categorías se cargarán aquí -->
                </div>
            </div>
        </section>
    </main>
    

    <footer class="p-3 bg-body-tertiary">
        <h2 class="fs-5 text-center">CILSA - Bootcamp Fullstack | Gabriel Abalde | Ian Sosa | Antonella Almeida | Paola
            Fraticola</h2>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/script.js"></script>
    <script src="./js/async_mock.js"></script>
</body>

</html>
